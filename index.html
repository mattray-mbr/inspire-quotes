<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="inspireController">
	<header class="app-header">
		<h1 class="title">Inspire ME!!!</h1>
		<p class="sub-head">An app to share, review, and rate inspirational quotes</p>
	</header>
	<aside class="right-bar col-lg-2">
		<div class="add-quote">
			<h3 class="sidebar-title">Add A Quote</h3>
			<form class="quote-form" action="" ng-submit="form">
				<input type="text" required>
				<textarea name="" id="" cols="20" rows="10" required></textarea>
				<input class="btn btn-warning" type="submit" placeholder="submit" click="addQuote()">
			</form>
		</div> <!-- add quote -->
		<div class="random">
			<button class="btn btn-success">produce random quote</button>
		</div> <!-- random -->
	</aside> <!-- add-quote -->
	<div class="main-container col-lg-9">
		<h2 class="quote-header">List of quotes</h2>
		<div class="quote-list" ng-repeat="quote in quotes">
			<h3>{{quote.author}}</h3>
			<blockquote>
				<p>{{quote.text}}</p>
			</blockquote>
		</div>
	</div> <!-- main-container -->
</body>
</html>
